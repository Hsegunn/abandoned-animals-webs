<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>봉사신청</title>
    <link href="volunteer.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <h1 class="title">봉사신청</h1>
        <form>
          <div class="form-container">
            <h3 class="form-title">봉사 신청서</h3>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">이름</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="name">
              </div>
              <label for="birth" class="col-sm-2 col-form-label">생년월일</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="birth" placeholder="예:20010101">
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-2 col-form-label">전화번호</label>
              <div class="col-sm-4">
                <input type="tel" class="form-control" id="phone" placeholder="010-1234-1234">
              </div>
              <label for="email" class="col-sm-2 col-form-label">이메일</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="email" placeholder="example@example.com">
              </div>
            </div>
            <div class="form-group row">
              <label for="content" class="col-sm-2 col-form-label">내용</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="content" rows="6"></textarea>
              </div>
            </div>
            <div class="btn-container">
              <button type="submit" class="btn_commit btn btn-primary">확인</button>
            </div>        
          </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
