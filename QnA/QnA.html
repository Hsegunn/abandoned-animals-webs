<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="QnA.css">
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 100px;">
            <h1>QnA</h1>
        </div>
        <nav class="nav justify-content-center mb-4">
            <a class="nav-link" href="#">소개</a>
            <a class="nav-link" href="#">입양하기</a>
            <a class="nav-link" href="#">입양후기</a>
            <a class="nav-link" href="#">문의제보</a>
            <a class="nav-link" href="#">소식</a>
        </nav>
        <div class="text-center mb-4">
            <img src="dog_image.jpg" alt="강아지 사진" class="img-fluid" style="max-width: 500px;">
        </div>
        <div class="text-center mb-4">
            <button type="button" class="btn btn-custom mr-2">FQA</button>
            <button type="button" class="btn btn-primary">문의</button>
        </div>
        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" value="강아지 입양조건 문의드려요">
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" value="홍길동">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">전화번호</label>
                    <input type="text" class="form-control" id="phone" value="010 - 1234 - 1234">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" value="example @ email.com">
                </div>
            </div>
            <div class="form-group">
                <label for="file">첨부 파일</label>
                <input type="file" class="form-control-file" id="file">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="5">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">확인</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
