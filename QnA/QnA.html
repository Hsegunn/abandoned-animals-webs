<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QnA Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="QnA.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LOGO</a>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">입양하기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">입양후기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">문의제보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">소식</a>
                    </li>
                </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>QnA</h2>
        <div class="mb-3">
            <button class="btn btn-fqa">FQA</button>
            <button class="btn btn-inquiry">문의</button>
        </div>
        <img src="강아지_사진.jpg" class="img-fluid mb-3" alt="강아지 사진">
        
        <form>
            <div class="form-group">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" placeholder="예시: 강아지 입양조건 문의드려요">
            </div>
            <div class="form-group">
                <label for="author" class="form-label">작성자</label>
                <input type="text" class="form-control" id="author" placeholder="홍길동">
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phone" placeholder="010-1234-1234">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <label for="file" class="form-label">첨부 파일</label>
                <input type="file" class="form-control" id="file">
            </div>
            <div class="form-group">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">확인</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
